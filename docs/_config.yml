title: "OpenClaw 文档"
description: "面向 WhatsApp（Web）与 Telegram（Bot）的 TypeScript/Node 网关 + macOS/iOS/Android 伴随应用。"
markdown: kramdown
highlighter: rouge

# Keep GitHub Pages' default page URLs (e.g. /gateway.html). Many docs links
# are written as relative *.md links and are rewritten during the build.

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

defaults:
  - scope:
      path: ""
    values:
      layout: default

nav:
  - title: "首页"
    url: "/"
  - title: "OpenClaw 助手"
    url: "/start/openclaw/"
  - title: "网关"
    url: "/gateway/"
  - title: "远程"
    url: "/gateway/remote/"
  - title: "发现"
    url: "/gateway/discovery/"
  - title: "配置"
    url: "/gateway/configuration/"
  - title: "WebChat"
    url: "/web/webchat/"
  - title: "macOS 应用"
    url: "/platforms/macos/"
  - title: "iOS 应用"
    url: "/platforms/ios/"
  - title: "Android 应用"
    url: "/platforms/android/"
  - title: "Telegram"
    url: "/channels/telegram/"
  - title: "安全"
    url: "/gateway/security/"
  - title: "故障排查"
    url: "/gateway/troubleshooting/"

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
